<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
     <!-- A basic CSP is good practice, but can interfere during development.
          You might need to adjust it based on your specific needs (e.g., loading external fonts/images)
          For now, we comment it out for simplicity, but enable and configure it for production. -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gemini AI Chat</h1>

    <div id="chat-container">
        <div id="chat-messages">
            <!-- Messages will be appended here -->
             <div class="message ai-message">Hi there! How can I help you today?</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
         <div id="status-indicator" style="display: none; margin-top: 5px; color: grey;">Thinking...</div>
    </div>

    <!-- Import renderer script -->
    <script src="renderer.js"></script>
</body>
</html>
